apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pos-backend
  template:
    metadata:
      labels:
        app: pos-backend
    spec:
      containers:
      - name: pos-backend
        image: pos-backend:latest
        imagePullPolicy: Never  # Set to Never to use local image
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          value: "postgres://postgres:kalikali@postgres-service:5432/pos_db"
        - name: JWT_SECRET
          value: "supersecretkey"
